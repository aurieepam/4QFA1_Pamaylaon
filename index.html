<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Form for Book Club</h1>
    <form id="form" onsubmit="return output();">
        <fieldset form="login" id="fieldset">
            <legend id="legend">Sign Up</legend>

            <label for="name" id="labels">Name:</label>
            <input type="text" id="name" name="name" required onblur="rBorder(this)" onfocus="gBorder(this)"><br><br><br>

            <label for="userName" id="labels">Preferred username:</label>
            <input type="text" id="userName" name="userName" required onblur="rBorder(this)" onfocus="gBorder(this)"><br><br><br>

            <label for="pword" id="labels">Password:</label>
            <input type="password" id="pword" name="pword" required onblur="rBorder(this)" onfocus="gBorder(this)"><br><br><br>

            <label for="gender" id="labels">Gender:</label>
            <select id="gender" name="gender" required onblur="rBorder(this)" onfocus="gBorder(this)">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to mention">Prefer not to mention</option>
            </select><br><br><br>

            <label for="email" id="labels">Enter your email:</label>
            <input type="email" id="email" name="email" required onblur="rBorder(this)" onfocus="gBorder(this)"><br><br><br>

            <label for="address" id="labels">Address:</label>
            <input type="text" id="address" name="address" required onblur="rBorder(this)" onfocus="gBorder(this)"><br><br><br>

            <label for="interest" id="labels">Interests:</label><br><br>
            <textarea id="tArea" name="interest" rows="4" cols="50" required onblur="rBorder(this)" onfocus="gBorder(this)"></textarea><br><br><br>
            
            <input type="submit" id="button" value="Submit">
            <button type = "reset" onclick="resetAll()" id="button">Reset</button>
        </fieldset>
    </form>
        <fieldset id="output">
            <legend id="legend">Output</legend>
            <p id="display"></p>
        </fieldset>
    
    <script>
        function rBorder(input){
            if(input.value === ''){
                input.classList.add('red-border');
                input.classList.remove('green-border');
            }
            else{
                input.classList.add('green-border');
            }
        }
        
        function gBorder(input){
            if(input.value !== ''){
                input.classList.add('green-border');
                input.classList.remove('red-border');
            }
            else{
                input.classList.add('red-border');
            }
        }

        function output() {
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var username = document.getElementById("userName").value;
            var password = document.getElementById("pword").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var interests = document.getElementById("tArea").value;

            document.getElementById("display").innerHTML = "Name: " + name + "<br><br>" + "Username: " + username + "<br><br>" + "Password: " + password + "<br><br>" + "Gender: " + gender + "<br><br>" + "Email: " + email + "<br><br>" + "Address: " + address + "<br><br>" + "Interests: " + interests + "<br><br>";

            return false;
        }

        function resetAll(){
            document.getElementById("display").innerHTML = "";
            document.getElementById("name").classList.remove("red-border", "green-border");
            document.getElementById("name").classList.add("blk-border");
            document.getElementById("userName").classList.remove("red-border", "green-border");
            document.getElementById("userName").classList.add("blk-border");
            document.getElementById("pword").classList.remove("red-border", "green-border");
            document.getElementById("pword").classList.add("blk-border");
            document.getElementById("gender").classList.remove("red-border", "green-border");
            document.getElementById("gender").classList.add("blk-border");
            document.getElementById("email").classList.remove("red-border", "green-border");
            document.getElementById("email").classList.add("blk-border");
            document.getElementById("address").classList.remove("red-border", "green-border");
            document.getElementById("address").classList.add("blk-border");
            document.getElementById("tArea").classList.remove("red-border", "green-border");
            document.getElementById("tArea").classList.add("blk-border");
    }
    </script>
</body>
</html>
