<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Form for Book Club</h1>
    <form id="form">
        <fieldset form="login" id="fieldset">
            <legend id="legend">Sign Up</legend>
            <label for="name" id="labels">Name:</label>
            <input type="text" id="name" name="name"><br><br><br>
            <label for="userName" id="labels">Preferred username:</label>
            <input type="text" id="userName" name="userName"><br><br><br>
            <label for="pword" id="labels">Password:</label>
            <input type="password" id="pword" name="pword"><br><br><br>
            <label for="email" id="labels">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br><br>
            <label for="address" id="labels">Address:</label>
            <input type="text" id="address" name="address"><br><br><br>
            <label for="interest" id="labels">Interests:</label><br><br>
            <textarea id="tArea" name="interest" rows="4" cols="50"></textarea><br><br><br>
            <input type="submit" value="Submit form" id="button">
            <input type="reset" value="Reset form" id="button">
        </fieldset>
    </form>
</body>
</html>
